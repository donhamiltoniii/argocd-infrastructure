apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-rollouts-rbac
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/donhamiltoniii/project-acorn
    targetRevision: main
    path: k8s/infrastructure/argo-rollouts-rbac
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-rollouts
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true