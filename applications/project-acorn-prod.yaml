apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: project-acorn-production
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/YOUR_USERNAME/YOUR_REPO_NAME
    targetRevision: main # Use main branch for production
    path: k8s/overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: project-acorn
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
